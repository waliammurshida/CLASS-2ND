
<!DOCTYPE html>
<html>
<head>
	<title>Responsive Web Page</title>


    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Serif:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
	
			<div class="regform"><h1>SIGN UP</h1>
			</div>
			<div class="main">
			  

			  <form>



			  	<div id="name">
			  		
                  <h2 class="name">Name</h2>
                  <input type="text" name="first_name" class="firstname"><br>
                  <label class="first_table">First Name</label> 
                   <input type="text" name="last_name"class="lastname">
                   <label class="last_table">Last Name</label>
			  	</div>



                <h2 class="name">Company</h2>
                <input type="text" name="Company"class="Company">

                <h2 class="name">Email</h2>
                <input type="email" name="Email"class="email">

                <h2 class="name">Phone</h2>
                <input type="text" name="area_code"class="code">
                <label class="area_code">Area code</label> 
                <input type="text" name="Phone"class="number">
                <label class="phone-number">Phone Number</label>

                
                <h2 class="name">Subject</h2>
                <select class="option" name="Subject">
                	
               <option disabled="disabled" selected="selected">--Choose Option</option>
               <option>Subject 1</option>
               <option>Subject 2</option>
               <option>Subject 3</option>


                </select>

             <div id="student"><h3>Are You Beginner?</h3></div>

             <label class="radio">
             	
             <input type="radio" name=""class="radio-one" checked="checked">
             <span class="checkmark"></span>

             Yes


             </label>


             <label class="radio">
             	
             <input type="radio" name=""class="radio-two" >
             <span class="checkmark"></span>
            No


             </label>

            <button type="submit">Login</button>


	</form>


</div>



</body>

</html>
